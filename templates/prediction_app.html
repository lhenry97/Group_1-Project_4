<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Predictor App</title>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="http://127.0.0.1:5000/Prediction">Predictor App</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/api_json_connectivity">API</a></li>
                <li class="nav-item"><a class="nav-link" href="https://raw.githubusercontent.com/lhenry97/Group_1-Project_4/refs/heads/main/README.md">README.md</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <div class="container mt-4 col-md-8 bg-light-blue p-3 rounded">
        <h1 class="text-center">Cancer Predictor App</h1>

        <form action="/Result" method="POST" class="mb-2">
            <!-- Non-input field for ID -->
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" name="id" class="form-control" placeholder="Enter ID (not used for prediction)" readonly>
            </div>

            <!-- Dropdown menu event listener-->
            <div class="mb-3">
                <label for="dataSelection" class="form-label">Demo Data:</label>
                <select id="dataSelection" name="dataSelection" class="form-select" onchange="optionChanged(this.value)">
                    <option value="">-- Unseen test data to pre-fill fields --</option>
                </select>
            </div>

            <div class="row">
                <!-- LEFT Input fields for each feature -->
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="area_mean" class="form-label">Area Mean:</label>
                        <input type="text" name="area_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="area_worst" class="form-label">Area Worst:</label>
                        <input type="text" name="area_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="compactness_mean" class="form-label">Compactness Mean:</label>
                        <input type="text" name="compactness_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="compactness_se" class="form-label">Compactness SE:</label>
                        <input type="text" name="compactness_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="compactness_worst" class="form-label">Compactness Worst:</label>
                        <input type="text" name="compactness_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="concave points_mean" class="form-label">Concave Points Mean:</label>
                        <input type="text" name="concave points_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="concave points_se" class="form-label">Concave Points SE:</label>
                        <input type="text" name="concave points_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="concave points_worst" class="form-label">Concave Points Worst:</label>
                        <input type="text" name="concave points_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="concavity_mean" class="form-label">Concavity Mean:</label>
                        <input type="text" name="concavity_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="concavity_worst" class="form-label">Concavity Worst:</label>
                        <input type="text" name="concavity_worst" class="form-control form-control-sm" required>
                    </div>
                </div>
                <!-- MIDDLE Input fields for each feature -->
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="fractal_dimension_mean" class="form-label">Fractal Dimens Mean:</label>
                        <input type="text" name="fractal_dimension_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="fractal_dimension_worst" class="form-label">Fractal Dimens Worst:</label>
                        <input type="text" name="fractal_dimension_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="perimeter_mean" class="form-label">Perimeter Mean:</label>
                        <input type="text" name="perimeter_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="perimeter_worst" class="form-label">Perimeter Worst:</label>
                        <input type="text" name="perimeter_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="radius_mean" class="form-label">Radius Mean:</label>
                        <input type="text" name="radius_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="radius_worst" class="form-label">Radius Worst:</label>
                        <input type="text" name="radius_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="smoothness_mean" class="form-label">Smoothness Mean:</label>
                        <input type="text" name="smoothness_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="smoothness_se" class="form-label">Smoothness SE:</label>
                        <input type="text" name="smoothness_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="smoothness_worst" class="form-label">Smoothness Worst:</label>
                        <input type="text" name="smoothness_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="symmetry_mean" class="form-label">Symmetry Mean:</label>
                        <input type="text" name="symmetry_mean" class="form-control form-control-sm" required>
                    </div>                 
                </div>
                <!-- RIGHT Input fields for each feature -->
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="symmetry_se" class="form-label">Symmetry SE:</label>
                        <input type="text" name="symmetry_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="symmetry_worst" class="form-label">Symmetry Worst:</label>
                        <input type="text" name="symmetry_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="texture_mean" class="form-label">Texture Mean:</label>
                        <input type="text" name="texture_mean" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="texture_se" class="form-label">Texture SE:</label>
                        <input type="text" name="texture_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="texture_worst" class="form-label">Texture Worst:</label>
                        <input type="text" name="texture_worst" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="area_se" class="form-label">Area SE:</label>
                        <input type="text" name="area_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="concavity_se" class="form-label">Concavity SE:</label>
                        <input type="text" name="concavity_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="perimeter_se" class="form-label">Perimeter SE:</label>
                        <input type="text" name="perimeter_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="radius_se" class="form-label">Radius SE:</label>
                        <input type="text" name="radius_se" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <label for="fractal_dimension_se" class="form-label">Fractal Dimension SE:</label>
                        <input type="text" name="fractal_dimension_se" class="form-control form-control-sm" required>
                    </div>
                </div>
            
            <!-- Custom Predict button -->
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-custom w-75">Click to Predict</button>
            </div>
        </form>
        
            <!-- Button to clear fields and go back to home page -->
            <div class="text-center mb-3">
                <button type="button" class="btn btn-secondary w-25" onclick="clearFields()">Clear Fields</button> 
                <a class="btn btn-secondary w-25" href="http://127.0.0.1:5000/">Home</a>
            </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./static/js/scripts.js"></script>
</body>

</html>
